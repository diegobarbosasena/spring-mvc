<!DOCTYPE html>
<html lang="pt=br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Criando Pedido</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

</head>
<body>

<div class="container">
    <div class="py-5 rounded-3" style="background-color: rgba(0, 0, 0, .06)">
        <div class="py-5 px-4">
            <h1 class="display-4">Novo Pedido</h1>
        </div>
    </div> <!-- end py-5 -->

    <form action="/order/save" method="post">
        <div>
            <label for="orderName">Produto</label>
            <input name="orderName" placeholder="nome do produto" type="text" id="orderName">
            <small>Informe qual é o nome do produto</small>
        </div>

        <div>
            <label for="orderUrl">Url</label>
            <input name="orderUrl" placeholder="url do produto" type="text" id="orderUrl">
            <small>Procure em um site o produto que você deseja e cole a url da página aqui</small>
        </div>

        <div>
            <label for="orderImage">Produto</label>
            <input name="orderImage" placeholder="url da imagem" type="text" id="orderImage">
            <small>Copie a url de uma boa imagem e cole aqui para ajudar a conseguir compradores</small>
        </div>

        <div>
            <label for="description">Descrição</label>
            <textarea name="description" placeholder="Adicione detalhes importantes para ajudar o comprador"
                      id="description"></textarea>
        </div>

        <button type="submit">Cadastrar</button>

    </form>

</div> <!-- end container -->

</body>
</html>
