<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Home</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

</head>
<body>
<div class="container">

    <div class="py-5 rounded-3" style="background-color: rgba(0, 0, 0, .06)">
        <div class="py-5 px-4">
            <h1 class="display-4">Meus Pedidos</h1>
        </div>
    </div> <!-- end py-5-->

    <nav class="navbar navbar-expand navbar-light bg-light mb-3">
        <div class="container-fluid">
            <div class="navbar-nav">
                <a class="nav-link active" href="">Todos</a>
                <a class="nav-link" href="">Aguardando</a>
                <a class="nav-link" href="">Aprovado</a>
                <a class="nav-link" href="">Entregue</a>
            </div> <!-- navbar-nav -->
            <div class="d-flex">
                <a href="/order/create">
                    <button class="btn btn-outline-secondary">Novo</button>
                </a>
            </div> <!-- end d-flex -->
        </div> <!-- end container-fluid -->
    </nav> <!-- end navbar -->

    <div class="card" th:each="order : ${orders}">
        <div class="card-header" th:text="${order.orderName}">Nome do poduto</div>
        <div class="card-body">
            <div class="row">
                <div class="col-12 col-sm-8 mb-3">
                    <div class="row">
                        <div class="col-md-5">Valor: <span th:text="${order.negotiatedValue}">2000,00</span></div>
                        <div class="col-md-7">
                            Data de entrega: <span th:text="${order.deliveryDate}">07/03/2021</span>
                        </div>
                    </div> <!-- end row -->
                    <div>Produto</div>
                    <div>
                        <label for="orderUrl"></label>
                        <input class="form-control" th:value="${order.orderUrl}" id="orderUrl"/>
                    </div>

                    <div>Descrição</div>
                    <div>
                        <label for="description"></label>
                        <textarea class="form-control" th:text="${order.description}" name="" id="description" cols="30"
                                  rows="10">descriçao do pedido</textarea>
                    </div>
                </div> <!-- end col-12 -->
                <div class="col-12 col-sm-4">
                    <div>
                        <img class="img-thumbnail" th:src="${order.orderImage}" src="" alt="order image">
                    </div>
                </div> <!-- end col-12 -->
            </div> <!-- end row -->
        </div> <!-- end card-body -->
    </div> <!--- end card -->
</div> <!-- end container -->
</body>
</html>
