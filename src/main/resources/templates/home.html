<!DOCTYPE html>
<html lang="pt=br" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">


    <!--    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"-->
    <!--          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">-->

</head>
<body>
<div class="container">
    <div class="card" th:each="order : ${orders}">
        <div class="card-header" th:text="${order.orderName}">Nome do poduto</div>
        <div class="card-body">
            <div class="row">
                <div class="col-12 col-sm-8 mb-3">
                    <div class="row">
                        <div class="col-md-5">Valor: <span th:text="${order.negotiatedValue}">2000,00</span></div>
                        <div class="col-md-7">
                            Data de entrega: <span th:text="${order.deliveryDate}">07/03/2021</span>
                        </div>
                    </div> <!-- end row -->
                    <div>Produto</div>
                    <div>
                        <input class="form-control" th:value="${order.orderUrl}"/>
                    </div>

                    <div>Descrição</div>
                    <div>
                        <textarea class="form-control" th:text="${order.description}" name="" id="" cols="30" rows="10">descriçao do pedido</textarea>
                    </div>
                </div> <!-- end col-12 -->
                <div class="col-12 col-sm-4">
                    <div>
                        <img class="img-thumbnail" th:src="${order.orderImage}" src="" alt="order image">
                    </div>
                </div> <!-- end col-12 -->
            </div> <!-- end row -->
        </div> <!-- end card-body -->
    </div> <!--- end card -->
</div> <!-- end container -->
</body>
</html>
